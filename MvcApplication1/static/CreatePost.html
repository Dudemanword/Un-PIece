<div class="container">
    <form role="form" ng-submit="submitForm()" ng-controller="BlogController">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="postTitle" ng-model="postTitle" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="postDescription" ng-model="postDescription" required>
        </div>

        <div class="form-group">
            <label for="post">Post</label>
            <textarea class="form-control" rows="5" id="postContent" required ng-model="postContent"></textarea>
        </div>

        <input type="reset" value="Clear form" />
        <input type="submit" value="Submit now" />
    </form>
</div>
